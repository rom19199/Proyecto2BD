{% extends "base.html" %}
 
{% block title %}Add New Songs Records{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>MUSIC</h4>  
 <form method="POST" class="post-form" action="/update/{{song.id}}">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Update Details</h3>  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Song Id:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ song.id }}"/>  
  </div>  
   </div>  
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Song Name:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ song.name }}" />  
  </div>  
   </div>  

  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Album Name:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="album" id="id_album" required maxlength="100" value="{{ song.album }}" />  
  </div>   
   </div>  

  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Artista Name:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="artista" id="id_artista" required maxlength="100" value="{{ song.artista }}" />  
  </div>  
   </div> 

   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Year:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="year" id="id_year" required maxlength="100" value="{{ song.year }}" />  
  </div>  
   </div> 

   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Genero:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="genero" id="genero" required maxlength="100" value="{{ song.genero }}" />  
  </div>  
   </div>  

  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form>  
{% endblock content %}
