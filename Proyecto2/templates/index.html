{% extends "base.html" %}
 
{% block title %}Add New Song{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Music</h4> 
         
 <form method="POST" class="post-form" action="/addnew">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Enter Details</h3>  
  </div>  
   </div>  
   
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Song Name:</label>  
  <div class="col-sm-4">  
    {{ form.name }}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Album Name:</label>  
  <div class="col-sm-4">  
    {{ form.album }}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Artist Name:</label>  
  <div class="col-sm-4">  
    {{ form.artista }}  
  </div>  
   </div>  

   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Year:</label>  
  <div class="col-sm-4">  
    {{ form.year }}  
  </div>  
   </div>  

   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Genero:</label>  
  <div class="col-sm-4">  
    {{ form.genero }}  
  </div>  
   </div>  

  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary">Submit</button>  
  </div>  
   </div>  
  </div>  
 </form>  
</div> 
{% endblock content %}
